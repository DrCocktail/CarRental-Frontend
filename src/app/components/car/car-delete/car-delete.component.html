<div class="row mt-4">
  <div class="col-lg-9">
    <div class="card rounded-0">
      <div class="card-header fw-bold">
        <i class="bi-save me-1"></i> Araba Sil
      </div>
      <div class="card-body">
        <form autocomplete="off" *ngIf="car" [formGroup]="carDeleteForm">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="description"
              formControlName="description"
              readonly
            />
            <label for="description">Model Adı / Açıklama</label>
          </div>
          <div><b>İsimli arabayı silmek üzeresiniz</b></div>
          <div class="text-end">
            <button
              type="submit"
              (click)="delete(car)"
              class="btn btn-sm btn-primary rounded-pill px-3 ms-lg-2"
            >
              <b>Sil</b>
            </button>
            <button
              routerLink="/car"
              class="btn btn-sm btn-primary rounded-pill px-3 ms-lg-2"
            >
              <b>Vazgeç</b>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="d-grid">
      <button class="btn btn-primary rounded-pill px-3" routerLink="/car">
        <i class="bi-list me-1"></i> Arabaları Listele
      </button>
    </div>
  </div>
</div>
