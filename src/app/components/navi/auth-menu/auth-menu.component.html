<div *ngIf="!isAuth()">
  <button
    class="btn btn-outline-primary rounded-pill px-4"
    routerLink="/auth/register"
  >
    <b>Üye Ol</b>
  </button>

  <button
    class="btn btn-primary rounded-pill px-4 ms-lg-2"
    routerLink="/auth/login"
  >
    <b>Giriş Yap</b>
  </button>
</div>

<div
  *ngIf="isAuth() && getCurrentCustomer() && getCurrentUser()"
  class="dropdown"
>
  <button
    class="btn btn-secondary rounded-pill px-4 ms-lg-2 dropdown-toggle"
    type="button"
    id="dropdownMenuButton1"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <i class="bi-person-circle me-1"
      >{{ getCurrentUser().firstName }} {{ getCurrentUser().lastName }}</i
    >
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li>
      <div class="dropdown-item" type="button" routerLink="/auth/profile">
        <i class="bi-pencil me-1"></i> Profili Düzenle
      </div>
    </li>
    <li>
      <div class="dropdown-item" type="button" (click)="logout()">
        <i class="bi-box-arrow-right me-1"></i> Çıkış Yap
      </div>
    </li>
  </ul>
</div>
