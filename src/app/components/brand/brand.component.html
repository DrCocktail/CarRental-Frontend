      <thead>
        <tr>
          <th>Marka</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands | brandFilter: filterText">

          <td class="text-end">
            <button
              class="btn btn-sm btn-primary rounded-pill px-4 ms-lg-2"
              routerLink="/brand/update/{{ brand.brandId }}"
            >
              <i class="bi-pencil"></i> GÃ¼ncelle
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="col-lg-5">
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control rounded-0 mb-3"
    placeholder="Marka Ara..."
    autocomplete="off"
  />
</div>
