<div class="row mt-4">
  <div class="col-lg-9">
    <div class="card">
      <div class="card-header fw-bold">
        <i class="bi-save me-1"></i> Marka Sil
      </div>
      <div class="card-body">
        <form autocomplete="off" *ngIf="brand" [formGroup]="brandDeleteForm">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="name"
              formControlName="brandName"
              readonly
            />
            <label for="name">Marka Adı</label>
          </div>
          <div><b>Bu markayı silmek üzeresiniz</b></div>
          <div class="text-end">
            <button
              type="submit"
              (click)="delete(brand)"
              class="btn btn-sm btn-primary rounded-pill px-4 ms-lg-2"
            >
              <b>Sil</b>
            </button>
            <button
              routerLink="/brand"
              class="btn btn-sm btn-primary rounded-pill px-3 ms-lg-2"
            >
              <b>Vazgeç</b>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="d-grid">
      <button
        class="btn btn-primary rounded-pill px-4 ms-lg-2"
        routerLink="/brand"
      >
        <i class="bi-list me-1"></i> Markaları Listele
      </button>
    </div>
  </div>
</div>
