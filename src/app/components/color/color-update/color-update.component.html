<div class="row mt-4">
  <div class="col-lg-9">
    <div class="card">
      <div class="card-header fw-bold">
        <i class="bi-save me-1"></i> Renk Güncelle
      </div>
      <div class="card-body">
        <form autocomplete="off" *ngIf="color" [formGroup]="colorUpdateForm">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="name"
              formControlName="colorName"
            />
            <label for="name">Renk Adı</label>
          </div>

          <div class="text-end">
            <button
              type="submit"
              (click)="delete()"
              class="btn btn-primary rounded-pill px-4 ms-lg-2"
            >
              <b>Sil</b>
            </button>

            <button
              type="submit"
              (click)="update()"
              class="btn btn-primary rounded-pill px-4 ms-lg-2"
            >
              <b>Güncelle</b>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="d-grid">
      <button class="btn btn-primary" routerLink="/color">
        <b>Renkleri Listele</b>
      </button>
    </div>
  </div>
</div>
