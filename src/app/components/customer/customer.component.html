<div class="col-lg-12">
  <table class="table table-hover table-striped border mt-4">
    <thead>
      <tr>
        <th class="text-center" style="width: 50px">#</th>
        <th>Müşteri</th>
        <th>E-Posta</th>
        <th>Şirket</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customerDetail of customerDetails">
        <th class="text-center">{{ customerDetail.id }}</th>
        <td>{{ customerDetail.firstName }} {{ customerDetail.lastName }}</td>
        <td>{{ customerDetail.email }}</td>
        <td *ngIf="customerDetail.companyName">
          {{ customerDetail.companyName }}
        </td>
        <td *ngIf="!customerDetail.companyName" class="text-muted">
          Şirket bilgisi yok
        </td>
        <td>
          <button
            class="btn btn-primary rounded-pill px-3"
            routerLink="delete/{{ customerDetail.id }}"
          >
            <b>Sil</b>
          </button>
          <button
            class="btn btn-primary rounded-pill px-3"
            routerLink="update/{{ customerDetail.id }}"
          >
            <b>Güncelle</b>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
